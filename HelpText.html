<!DOCTYPE html>
<html>
<!-- This HTML page must be deployed on a server, with a publicly reachable URL -->
<!-- When it's publicly available, create a widget on Jotform https://www.jotform.com/developers/widgets/ -->
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.6.0/css/fontawesome.min.css"
        integrity="sha384-NvKbDTEnL+A8F/AA5Tc5kmMLSJHUO868P+lDtTpJIeQdGYaUIuLr4lVGOEA1OcMy" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
    <style>
        #icon:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="accordion">
        <div id="accordion-item1" class="accordion-item">
            <h2 class="accordion-header" id="headingOne">
                <button id="title1" class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
                data-bs-parent="#accordionExample">
                <div id="body1" class="accordion-body">
                </div>
            </div>
        </div>
        <div id="accordion-item2" class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
                <button id="title2" class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                data-bs-parent="#accordionExample">
                <div id="body2" class="accordion-body">
                </div>
            </div>
        </div>
        <div id="accordion-item3" class="accordion-item">
            <h2 class="accordion-header" id="headingThree">
                <button id="title3" class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                </button>
            </h2>
            <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                data-bs-parent="#accordionExample">
                <div id="body3" class="accordion-body">
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {
        document.getElementById('title1').innerText = "Need help finding your clinic number?";
        document.getElementById('body1').innerHTML = "<strong>This is the first item's accordion body.</strong> It is shown by default, until the collapse plugin adds the appropriate classes that we use to style each element. These classes control the overall appearance, as well as the showing and hiding via CSS transitions. You can modify any of this with custom CSS or overriding our default variables. It's also worth noting that just about any HTML can go within the <code>.accordion-body</code>, though the transition does limit overflow.";
        document.getElementById('accordion-item2').classList.add('d-none');
        document.getElementById('accordion-item3').classList.add('d-none');

        // JotForm Custom Widget readiness
        JFCustomWidget.subscribe("ready", function () {
            const title1Setting = JFCustomWidget.getWidgetSetting('Title1');
            document.getElementById('title1').innerText = title1Setting;
            const htmlBody1Setting = JFCustomWidget.getWidgetSetting('HTMLBody1');
            document.getElementById('body1').innerHTML = htmlBody1Setting;
            const title2Setting = JFCustomWidget.getWidgetSetting('Title2');
            //Hide section 2 if not filled in
            if (!title2Setting) {
                document.getElementById('accordion-item2').classList.add('d-none');
                document.getElementById('title2').innerText = title2Setting;
            }
            const title3Setting = JFCustomWidget.getWidgetSetting('Title3');
            //Hide section 3 if not filled in
            if (!title3Setting) {
                document.getElementById('accordion-item3').classList.add('d-none');
                document.getElementById('title3').innerText = title3Setting;
            }
        });
    });
</script>
</html>
